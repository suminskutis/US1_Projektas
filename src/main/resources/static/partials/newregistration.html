<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-app="UserForms" ng-controller="loginController"
             class="text-center">
<script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<link rel="stylesheet" href="css/main.css">

<form>
    <h1>Registruokitės konsultacijai internetu</h1>
    <div class = "field">Vardas*</div>
    <input class="field" type="text">
    <div class = "field">Pavardė*</div>
    <input class="field" type="text">
    <div class = "field">Telefonas susisiekti*</div>
    <input class="field" type="text">
    <div class = "field">El paštas*</div>
    <input class="field"  type="text">
    <div class="field"><label for="cars">Banko skyrius</label>
        <select name="cars" id = "cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select>
    </div>
    <div class = "date">Data</div>
    <input class="field" type="date">
    <div class="field"><label for="topic">Tema</label>
        <select name="topic" id = "topic">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select>
    </div>
    <div clas="field long">Pastabos, komentarai</div>
    <textarea id="textField" cols="60" rows="10"></textarea>
    <input class="btn btn-default" type="button" value="Siųsti">


</form>


</body>
</html>
